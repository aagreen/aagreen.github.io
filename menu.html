<div layout="row" layout-align="center center" layout-margin>
    <div layout-margin flex flex-gt-lg="60">
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab data-ng-repeat="category in categories track by $index" label="{{ category.name }}">
                <h4 class="md-headline md-padding margin-bottom-none">{{ category.price }}</h4>
                <ul ng-bind-html="category.drinks" class="md-padding margin-top-none"></ul>
            </md-tab>
        </md-tabs>
    </div>
</div>
