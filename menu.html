<div layout="row" layout-align="center center" layout-margin>
    <div layout-margin flex flex-gt-lg="60">
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab data-ng-repeat="category in categories track by $index" label="{{ category.name }}">
                <h4 class="md-headline md-padding margin-bottom-none">{{ category.price }}</h4>
                <ul ng-bind-html="category.drinks" class="md-padding margin-top-none"></ul>
            </md-tab>
        </md-tabs>
    </div>
</div>

<!-- FOOTER -->

    <a ng-href="http://ali-arsh.com" target="blank" class="md-margin">&copy; 2015 Ali Arshad</a>

        <md-button aria-label="Facebook" class="logoBtn md-icon-button" ng-href="http://www.facebook.com/aagreenteahouse" target="_blank"><img data-ng-src="img/fb.png" /></md-button>
        <md-button aria-label="Yelp" class="logoBtn md-icon-button" ng-href="http://www.yelp.com/biz/aa-green-teahouse-pflugerville" target="_blank"><img data-ng-src="img/yelp.png" /></md-button>
    </span>
</div>
